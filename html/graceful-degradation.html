<!DOCTYPE html>

<head>

</head>
<body>
    <ul>
        <li>
            <a href="http://www.baidu.com" onclick="openWin(this.href);return false;">百度</a>

        <li>
            <a href="http://www.qq.com" onclick="openWin(this.href);return false;">腾讯</a>

        <li>

</body>
</html>
